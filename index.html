<html lang="es">
<head>
</head>    
<meta name=robots content=noindex />
<style>
.jbtn {background: #F00;color: #fff;border: 0px solid #fff;border-radius: 3px;padding: 2px;cursor: pointer;}
.jbtn:hover {background: #F00;}
body {background-color: #000000;margin: 0px;padding: 0px;overflow: hidden;}
.jw-settings-menu {color: #ffffff!important;}
.jw-controlbar {background-color: #162748!important;   }
.jw-button-color {color: rgb(47 134 255 / 100%)!important;}
.jw-button-color:hover {color: rgb(207 224 247 / 100%)!important;}
.jw-knob {background-color: #2f86ff!important;   }
.jw-progress {background-color: #2f86ff!important;}
.jw-text-live::before {background-color: #2f86ff!important;}
.jw-reset-text{color: #2f86ff!important;}
</style>
<script>
function getParameterByName(name) {
  name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
  var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
  results = regex.exec(location.search);
  return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
var getURL = getParameterByName('url');
var getLang = getParameterByName('lang');
var getIMG = getParameterByName('img');
var getKEY  = getParameterByName('k1');
var getKEY2  = getParameterByName('k2');
</script>
<script src="//ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
<script> jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
</script>
<div id="player"></div>
<script>
var mt = ["//edge-live16-sl"];
var random = Math.floor(Math.random() * mt.length);
var playerInstance = jwplayer("player");

playerInstance.setup({
    playlist: [{
      title : "REPRODUCTOR | TelevisionFree",
      description: "EN VIVO",
        "sources": [
            {
                "default": false,
                "type": "dash",
                "file": mt[random] + atob(getURL), 
                "drm": {
                    "clearkey": { "keyId": atob(getKEY), "key": atob(getKEY2)}
                },
                "label": "0"
            }
        ]
    }],
    width: "100%",
    height: "100%",
    aspectratio: "16:9",
    autostart: false,
    cast: {},
    sharing: {}
});

if (getLang == "") {
    var lang = 1;
} else {
    var lang = parseInt(getLang); 
}

jwplayer().on('play', function(e) {
  jwplayer().setCurrentAudioTrack(lang);
});

function tryInitialize() {
  initializePlayer(false); 
  playerInstance.on('error', function(e) {
    if (e.code === 241401 || e.code === 241403 || e.code === 241011 || e.code === 241404) {

      setTimeout(tryInitialize, 1000);
    }
  });
}

function checkAndInitialize(mtUrl) {
  checkMtStatus(mtUrl, function(status) {
    if (status === 200) {

      initializePlayer(true);
    } else {

      setTimeout(function() {
        random = Math.floor(Math.random() * mt.length);
        checkAndInitialize(mt[random]);
      }, 1000);
    }
  });
}

function checkMtStatus(mtUrl, callback) {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        callback(200);
      } else {
        callback(xhr.status);
      }
    }
  };
  xhr.open('HEAD', mtUrl, true);
  xhr.send();
}

tryInitialize();  
</script>
</html>
